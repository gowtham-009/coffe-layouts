<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="container">
        <nav class="navbar">
            <figure class="logo"></figure>
            <ul class="navlinks"></ul>
        </nav>
    </div>
</header>
<main>
    <section class="poster">
        <div class="content">
            <div class="title1">
            </div>
            <div class="para1">
            </div>
            <div class="aboutbtn">
               
            </div>
        </div>
    </section>
    <section class="about">
        <div class="mainbox">
            <div class="aboutboxes ab1">
                <figure class="about-image">
                </figure>
            </div>
            <div class="aboutboxes ab2">
                <div class="absub-box">
                    <div class="about-title">
                        <div class="abalign">
                            <div class="abtitle"></div>
                            <div class="abpara2"></div>
                            <div class="abbtn"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="faculity">
        <div class="facmain-box">
            <div class="fc-boxes fb1">
                <figure class="fc-image"></figure>
                <div class="fc-title">
                    <div class="prd-img"></div>
                </div>
            </div>
            <div class="fc-boxes fb2">
                <div class="fc-subboxes">
                    <div class="fcs-box">
                         <div class="all-fcs">
                        <figure class="prdimg"></figure>
                        <div class="fcctitle"></div>
                        <div class="fcs-para3"></div>
                       </div>
                    </div>
                </div>
                <div class="fc-subboxes">
                    <div class="fcs-box">
                        <div class="all-fcs">
                        <figure class="prdimg"></figure>
                        <div class="fcctitle"></div>
                        <div class="fcs-para3"></div>
                        </div>
                    </div>
                </div>
                <div class="fc-subboxes">
                    <div class="fcs-box">
                        <div class="fcs-box">
                            <div class="all-fcs">
                            <figure class="prdimg"></figure>
                            <div class="fcctitle"></div>
                            <div class="fcs-para3"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fc-subboxes">
                    <div class="fcs-box">
                        <div class="all-fcs">
                        <figure class="prdimg"></figure>
                        <div class="fcctitle"></div>
                        <div class="fcs-para3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="menubar">
        <div class="menu-box">
            <div class="menu-subbox ms1">
                <figure class="menu-img"></figure>
                <div class="menu-title"></div>
            </div>
            <div class="menu-subbox ms2">
                <div class="menu-sub-subbox">
                    <figure class="menusub-img"></figure>
                    <div class="menusub-name"></div>
                </div>
                <div class="menu-sub-subbox">
                    <figure class="menusub-img"></figure>
                    <div class="menusub-name"></div>
                </div>
                <div class="menu-sub-subbox">
                    <figure class="menusub-img"></figure>
                    <div class="menusub-name"></div>
                </div>
                <div class="menu-sub-subbox">
                    <figure class="menusub-img"></figure>
                    <div class="menusub-name"></div>
                </div>
                <div class="menu-sub-subbox">
                    <figure class="menusub-img"></figure>
                    <div class="menusub-name"></div>
                </div>
                <div class="menu-sub-subbox">
                    <figure class="menusub-img"></figure>
                    <div class="menusub-name"></div>
                </div>
            </div>
        </div>
    </section>
   <section class="gallery">
        <div class="main-gallery">
            <div class="gallery-content gc1">
                <figure class="gallery-pic"></figure>
                <div class="gallery-title"></div>
            </div>
            <div class="gallery-content gc2">
                <div class="sub-gallery">
                    <figure class="sub-pic"></figure>
                    <div class="sub-gallery-title"></div>
                </div>
                <div class="sub-gallery">
                    <figure class="sub-pic"></figure>
                    <div class="sub-gallery-title"></div>
                </div>
                <div class="sub-gallery">
                    <figure class="sub-pic"></figure>
                    <div class="sub-gallery-title"></div>
                </div>
                <div class="sub-gallery">
                    <figure class="sub-pic"></figure>
                    <div class="sub-gallery-title"></div>
                </div>
                <div class="sub-gallery">
                    <figure class="sub-pic"></figure>
                    <div class="sub-gallery-title"></div>
                </div>
                <div class="sub-gallery">
                    <figure class="sub-pic"></figure>
                    <div class="sub-gallery-title"></div>
                </div>
            </div>
        </div>
   </section>
</main>
<footer>
    <section class="contact">
        <div class="main-contactbox">
            <div class="sub-contact sc1">
                <figure class="contact-pic"></figure>
                <div class="contact-title"></div>
            </div>
            <div class="sub-contact sc2">
                <div class="sub-sub-contact ssc1">
                    <figure class="contact-sub-pic"></figure>
                </div>
                <div class="sub-sub-contact ssc2">
                    <div class="sub-contact-sub">
                        <div class="contact-form">
                            <div class="form-align">
                            <div class="ctf-title"></div>
                            <div class="form-contact"></div>
                            <div class="contact-btn"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-contact sc3">
                <div class="grid-sub-contact">
                    <figure class="iconpic"></figure>
                    <div class="contact-content"></div>
                </div>
                <div class="grid-sub-contact">
                    <figure class="iconpic"></figure>
                    <div class="contact-content"></div>
                </div>
                <div class="grid-sub-contact">
                    <figure class="iconpic"></figure>
                    <div class="contact-content"></div>
                </div>
                <div class="grid-sub-contact">
                    <figure class="iconpic"></figure>
                    <div class="contact-content"></div>
                </div>
            </div>
            <div class="sub-contact sc4">
                <div class="contact-border"></div>
                <div class="copyrights"></div>
            </div>
        </div>

    </section>
</footer>
</body>
</html>
